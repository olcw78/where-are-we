<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- meta -->
    <meta charset="utf-8" />
    <meta name="author" content="yoonsang Lee" />
    <meta name="description" content="..." />

    <meta
      name="viewport"
      content="width=device-width, 
                                   height=device-height,
                                   initial-scale=1.0,
                                   user-scalable=no,
                                   maximum-scale=1.0,
                                   minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- http://ogp.me/ -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="WhereAreWe" />
    <meta property="og:title" content="Let's meet at there" />
    <meta property="og:description" content="..." />
    <meta property="og:image" content="img/logo_200x200.png" />
    <!-- <meta property="og:url" content="https://github.com"> -->

    <!-- https://developer.twitter.com/en/docs/tweets/optimize-with-cards/guides/getting-started.html -->
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:site" content="WhereAreWe" />
    <meta property="twitter:title" content="Let's meet at there" />
    <meta property="twitter:description" content="..." />
    <meta property="twitter:image" content="img/logo_200x200.png" />
    <!-- <meta property="twitter:url" content="https://github.com"> -->

    <!-- favicon -->
    <link rel="shortcut icon" href="img/logo_200x200.png" type="image/x-icon" />

    <!-- fonts -->
    <!-- Nanum Gothic fonts (400, 700) 나눔고딕체 -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Where Are We?</title>

    <!-- scss -->
    <link type="text/css" rel="stylesheet" href="./css/main.scss" />

    <!-- javascript -->
    <!-- font awesome(icon) -->
    <script
      async
      src="https://kit.fontawesome.com/bfbd1bc052.js"
      crossorigin="anonymous"
    ></script>

    <!-- map sdk -->
    <script
      type="text/javascript"
      src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=k51u0l3bfo"
    ></script>

    <script type="module" src="../src/frontend/entry.ts" defer></script>
  </head>

  <body>
    <!-- main title (logo and caligraphy image) -->
    <header>
      <h1 class="main-title"></h1>
      <div class="main-title-toggle">
        <i class="fas fa-arrow-up"></i>
      </div>
    </header>

    <nav>
      <section id="auth">
        <div id="login-form-pos">
          <!-- 1. login -->
          <label
            >자동 로그인<input type="checkbox" id="check-auto-login"
          /></label>

          <!-- <form action="/login" method="POST"> -->
          <form>
            <label>아이디</label>
            <input type="text" placeholder="아이디 입력해듀데요..." />

            <label>비밀번호</label>
            <input type="password" placeholder="비밀번호 입력해듀데요..." />

            <input
              type="submit"
              class="btn btn--primary"
              value="로그인"
              id="login"
            />
          </form>
        </div>

        <button class="btn btn--signup active">가입</button>
      </section>
    </nav>
    <div class="signup-popup-bg">
      <div class="signup-popup-body">
        <!-- signup form -->
        <h2>회원 가입</h2>

        <!-- <form action="/signup" method="POST" id="signup-form"> -->
        <form id="signup-form">
          <section class="signup">
            <div class="label-textfields">
              <p>ID</p>
              <p>비밀번호</p>
              <p>비밀번호 확인</p>
            </div>

            <div class="textfields">
              <input type="text" name="id" />
              <input type="password" name="password" />
              <input type="password" name="passwordConfirm" />
            </div>

            <div class="label-textfields">
              <p>이름</p>
              <p>이메일</p>
              <p>연락처</p>
            </div>

            <div class="textfields">
              <input type="text" name="name" />
              <input type="email" name="email" />
              <input type="tel" name="phoneNum" />
            </div>
          </section>

          <button type="submit" class="btn btn--signup" id="signup">
            가입
          </button>
          <button type="button" class="btn btn--cancel" id="signup-cancel">
            취소
          </button>
        </form>

        <!-- 닫기 버튼 -->
        <div class="signup-popup-close">X</div>
      </div>
    </div>

    <!-- root container -->
    <div id="root-container">
      <section id="app">
        <!-- 1. map display -->
        <section class="map-contaier">
          <!-- 1-1. map curtain-->
          <!-- Need to login! <i class="fas fa-plug"></i> -->
          <div class="map"></div>

          <!-- 1-2. drag lock -->
          <div class="drag-lock">
            <!-- unlocked -->
            <i class="fas fa-lock-open drag-pos"></i>
            <!-- locked -->
            <!-- <i class="fas fa-lock drag-pos drag-locked"></i> -->
          </div>
        </section>

        <!-- 2. side bar -->
        <section class="side-bar-container">
          <div class="side-bar curtain">
            <div>로그인 해주세요! <i class="fas fa-plug"></i></div>

            <!-- <ul class="add-new-person">
              <li>
                <i class="fas fa-plus-square"></i>친구의 위치를 적어주세요!
              </li>
            </ul> -->
          </div>
        </section>
      </section>
    </div>

    <!-- footer -->
    <footer>
      <!-- 1. info card goes here by fragment insertion! -->
      <!-- 2. copyright -->
      <div id="copyright">© Copyright to Yoonsang Lee. 2021</div>
    </footer>
  </body>
</html>
