    <!-- Nanum Gothic fonts (400, 700) 나눔고딕체 -->

    <link type="text/css" rel="stylesheet" href="./css/main.scss" />

    <!-- javascript -->
    <!-- font awesome(icon) -->
    <script
      async
      src="https://kit.fontawesome.com/bfbd1bc052.js"
      crossorigin="anonymous"
    ></script>

    <!-- map sdk -->
    <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=0b7579268247ae625255701ea3475d6b"></script>

    <script type="module" defer src="./src/entry.js"></script>
  </head>

  <body>
    <header>
      <!-- main title (logo and caligraphy image) -->
      <h1 id="main-title"></h1>
      <nav>
        <section id="auth">
          <div id="login-form-pos">
            <!-- 1. login -->
            <form action="/login" method="POST" id="login">
              <label for="id">아이디</label>
              <input
                type="text"
                name="id"
                id="input-id"
                placeholder="아이디 입력해듀데요..."
                autofocus
              />

              <label for="pw">비밀번호</label>
              <input
                type="password"
                name="pw"
                id="input-pw"
                placeholder="비밀번호 입력해듀데요..."
              />

              <button type="submit" name="login" class="btn btn--primary">
                로그인
              </button>
            </form>
          </div>

          <button class="btn btn--signup active">가입</button>
        </section>
      </nav>
    </header>

    <div class="signup-popup-bg">
      <div class="signup-popup-body">
        <!-- signup form -->
        <h2>회원 가입</h2>

        <form action="/signup" method="POST" id="signup-form">
          <section class="signup">
            <div class="label-textfields">
              <p>ID</p>
              <p>비밀번호</p>
              <p>비밀번호 확인</p>
            </div>

            <div class="textfields">
              <input type="text" name="id" />
              <input type="password" name="password" />
              <input type="password" name="passwordConfirm" />
            </div>

            <div class="label-textfields">
              <p>이름</p>
              <p>이메일</p>
              <p>연락처</p>
            </div>

            <div class="textfields">
              <input type="text" name="name" />
              <input type="email" name="email" />
              <input type="tel" name="contact" />
            </div>
          </section>

          <button type="submit" class="btn btn--signup" id="signup">
            가입
          </button>
          <button type="button" class="btn btn--cancel" id="signup-cancel">
            취소
          </button>
        </form>

        <!-- 닫기 버튼 -->
        <div class="signup-popup-close">X</div>
      </div>
    </div>

    <!-- root container -->
    <div id="root-container">
      <section id="app">
        <!-- 1. map display -->
        <section class="map-contaier">
          <!-- 1-1. map -->
          <div class="map curtain">
            Need to login! <i class="fas fa-plug"></i>
          </div>

          <!-- 1-2. zoom control -->
          <div class="zoom-feature">
            <div id="zoom-set">
              <button id="zoom-in">+</button>
              <button id="zoom-out">-</button>
            </div>
            <div id="zoom-level">-</div>
          </div>

          <!-- 1-3. drag lock -->
          <div class="drag-lock">
            <!-- unlocked -->
            <i class="fas fa-lock-open drag-pos"></i>
            <!-- locked -->
            <!-- <i class="fas fa-lock drag-pos drag-locked"></i> -->
          </div>
        </section>

        <!-- 2. side bar -->
        <section class="side-bar curtain">
          Need to login! <i class="fas fa-plug"></i>
        </section>
      </section>
    </div>

    <!-- footer -->
    <footer>
      <!-- 1. info card goes here! -->
